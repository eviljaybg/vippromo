html {

.scratchpad1,.scratchpad2,.scratchpad3,.scratchpad4,.scratchpad5,.scratchpad6,.scratchpad7,.scratchpad8,.scratchpad9{

.alone{
  margin:0 auto;

}
body {
    background:#efefef;
}
.scratch-container {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  width:100%;
}
@media only screen and (max-width : 480px) {
  .scratchpad {width:400px;height:396px;}
  .scratch-container {width:400px !important;}
}

/* Custom, iPhone Retina */ 
@media only screen and (max-width : 320px) {
  .scratchpad {width:290px;height:287px;}
  .scratch-container {width:290px !important;}
}

<script type="text/javascript">

var promoCode = '';
var bg1 = '/scratch-and-win/images/400.png';
var bg2 = '/scratch-and-win/images/500.png';
var bg3 = '/scratch-and-win/images/sorry.png';
var bgArray= [ bg1, bg2, bg3 ],
selectBG = bgArray[Math.floor(Math.random() * bgArray.length)];
if (selectBG == bg1) {
    promoCode = 'SCRATCH400';
  } else if (selectBG == bg2) {
    promoCode = 'SCRATCH500';
  } if (selectBG == bg3) {
    var promoCode = '';
  }
$('#promo').wScratchPad({
    size        : 70,       
    bg:  selectBG,
    realtime    : true, 
    fg: '/scratch-and-win/images/overlay.png',
    'cursor': 'url("/scratch-and-win/images/coin1.png") 5 5, default',

    scratchMove: function (e, percent) {
        if ((percent > 50) && (promoCode != '')) {
          $('.promo-container1').show();
          $('body').removeClass('not-selectable');
          $('.promo-code1').html('Your code is: ' + promoCode);
